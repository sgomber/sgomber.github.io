<header class="post-header">
    <h1 class="post-title special-col" style="font-size: 1.7rem;">Academic Service</h1>
</header>
<br>

{%- assign grouped_services = site.services | group_by: "type" | sort: "name" -%}

<ul class="list-group">
    <li class="list-group-item">
        <ul class="list-unstyled mb-0">
            {% for group in grouped_services %}
            <li>
                <strong class="special-font" style="font-size: 1.3rem;">{{ group.name }}:</strong>
                {% for item in group.items %}
                {{ item.name }}{% unless forloop.last %}, {% endunless %}
                {% endfor %}
            </li>
            {% endfor %}
        </ul>
    </li>
</ul>
